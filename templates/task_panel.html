<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="//api.bitrix24.com/api/v1/"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .select-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            margin-bottom: 10px;
        }

        .btn {
            background: #bbed21;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="select-container" id="select-container-accountant">
        <label for="accountant">Бухгалтера</label>
        <select id="accountant" class="form-select form-select-lg mb-1">
            <option value="Согласован">Согласован</option>
            <option value="Согласован с замечаниями">Согласован с замечаниями</option>
            <option value="Несогласован">Несогласован</option>
        </select>
        <button type="button" class="btn" id="button-accountant">ПОДТВЕРДИТЬ</button>

    </div>
    <div class="select-container" id="select-container-lawyer">
        <label for="lawyer">Юристы</label>
        <select id="lawyer" class="form-select form-select-lg mb-1">
            <option value="Согласован">Согласован</option>
            <option value="Согласован с замечаниями">Согласован с замечаниями</option>
            <option value="Несогласован">Несогласован</option>
        </select>
        <button type="button" class="btn">ПОДТВЕРДИТЬ</button>
    </div>

</body>
<footer>
    <script>
        elements = document.querySelectorAll(".select-container");
        BX24.init(function(){
            BX24.callMethod('user.current', {}, function(res){
                if ((res.data().ID in [77297, 50180])){
                    for (let i = 0; i < elements.length; i++) {
                        const element = elements[i];
                        element.style.display = 'none'; // Скрываем каждый элемент с классом "my-class"
                    }
                }
            });
        });
        // const button = document.querySelector('#button-accountant');

        //         });
        //     });
        // });
    </script>
</footer>
</html>
